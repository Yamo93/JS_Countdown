<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Countdown Timer</title>
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <h2 class="title">Time Remaining To <span>Flight âœˆ</span></h2>
        <div class="timer">
            <div class="timer__days">
                <div class="timer__days-box">
                    <p class="timer__days-box--num">06</p>
                </div>
                <p class="timer__days-text">Days</p>
            </div>
            <div class="timer__hours">
                <div class="timer__hours-box">
                    <p class="timer__hours-box--num">12</p>
                </div>
                <p class="timer__hours-text">Hours</p>
            </div>
            <div class="timer__minutes">
                <div class="timer__minutes-box">
                    <p class="timer__minutes-box--num">35</p>
                </div>
                <p class="timer__minutes-text">Minutes</p>
            </div>
            <div class="timer__seconds">
                <div class="timer__seconds-box">
                    <p class="timer__seconds-box--num">17</p>
                </div>
                <p class="timer__seconds-text">Seconds</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
